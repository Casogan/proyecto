<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bienvenido a Tayloy</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  .background-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    grid-template-rows: repeat(auto-fill, minmax(200px, 1fr));
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }
  .background-grid img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.5;
  }
  .logo {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 100px; /* Ajusta el tamaño del logo según tus necesidades */
    z-index: 1;
  }
  .welcome-text {
    font-size: 36px;
    margin-top: 20px;
    z-index: 1;
  }
  .name-input {
    margin-top: 50px;
    font-size: 24px;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .name-input label {
    font-size: 20px;
    color: #ff7f50;
    margin-bottom: 5px;
  }
  .name-input input[type="text"],
  .name-input input[type="password"] {
    width: 300px;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ff7f50;
    border-radius: 5px;
    font-size: 18px;
    background-color: #333;
    color: black; /* Cambiado a color negro */
    outline: none;
  }
  .name-input input[type="text"]:focus,
  .name-input input[type="password"]:focus {
    border-color: #ff7f50;
  }
  .name-input button {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #ff7f50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .name-input button:hover {
    background-color: #ff6347;
  }
  .footer {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 14px;
    color: #999;
    z-index: 1;
  }
  .error-message {
    color: rgb(181, 245, 5);
    font-size: 14px;
    margin-top: 14px;
  }
</style>
<script>
function validarFormulario(event) {
  event.preventDefault(); // Evita que se envíe el formulario automáticamente
  
  var nombre = document.getElementById('nombre').value;
  var contrasena = document.getElementById('contrasena').value;

  if (nombre === '123' && contrasena === '123') {
    // Redirecciona a la segunda página
    window.location.href = 'pagina2.html';
  } else {
    document.getElementById('error').innerText = 'Nombre o contraseña incorrecta. Inténtalo de nuevo.';
  }
}
</script>
</head>
<body>
  <div class="background-grid">
    <img src="https://media.gq.com.mx/photos/5f44373eef6115112e88bbee/master/pass/animes%20gore%20another.jpg" alt="Image 1">
    <img src="https://img.freepik.com/foto-gratis/arreglo-coleccion-estacionaria-moderna_23-2149309642.jpg" alt="Image 2">
    <img src="https://gestion.pe/resizer/v2/TYV6NMK325GUVLWEIDAZONSOFY.jpg?auth=b52cf117845b3e8edc6d3d1b88e287534fe83b290172ad9be8019606b58a9103&width=620&quality=75&smart=true" alt="Image 3">
    <img src="https://rumah.com.pe/cdn/shop/files/freidora_1200x.png?v=1669413416" alt="Image 4">
    <img src="https://rumah.com.pe/cdn/shop/products/post-escurridor-negro1nivel_1200x.png?v=1671844312" alt="Image 5">
    <img src="https://i.pinimg.com/564x/e9/0c/65/e90c65c6108af794f58790a45ce970bf.jpg" alt="Image 6">
    <img src="https://i.pinimg.com/564x/bb/e6/21/bbe621249f8018dac788b17a33c1f7db.jpg" alt="Image 7">
    <img src="https://i.pinimg.com/564x/45/27/46/4527462bc3e8dcc2c11791fcaed3741a.jpg" alt="Image 8">
    <img src="https://i.pinimg.com/564x/4a/c6/5e/4ac65e61199185fa3be2f2f3d58f2858.jpg" alt="Image 9">
    <img src="https://i.pinimg.com/564x/cb/ef/42/cbef42f0fd75904d78806de2ded1f28f.jpg" alt="Image 10">
  </div>

  <div class="logo">
    <img src="https://www.greatplacetowork.com.pe/images/certification/2021/tai-loy/logo-02.jpg" alt="Tai Loy Logo" style="width: 80px;">
  </div>

  <div class="welcome-text">
    <h1>¡BIENVENIDO A <span style="color: #05ff44;">TAYLOY</span>!</h1>
    <p>Descubre un mundo de innovación y tecnología.</p>
  </div>
  
  <div class="name-input">
    <form onsubmit="validarFormulario(event)">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      <br>
      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" required>
      <br>
      <span id="error" class="error-message"></span>
      <br>
      <button type="submit">Ingresar</button>
    </form>
  </div>

  <div class="footer">
    <p>&copy; 2024 Tayloy. Todos los derechos reservados.</p>
  </div>

</body>
</html>
